<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/57fb3a03b8.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<title>Rock Paper Scissors</title>
</head>
<body>
	<h1>Play Rock Paper Scissors</h1>
	<section id="game">
		<div id="rock" class="hand"><i class="fa-regular fa-hand-back-fist"></i></div>
		<div id="paper" class="hand"><i class="fa-regular fa-hand"></i></div>
		<div id="scissors" class="hand"><i class="fa-regular fa-hand-scissors"></i></div>
	</section>
	<section id="result">
		<div id="player1" class="player"></div>
		<section id="winner"></section>
		<div id="player2" class="player"></div>
	</section>
	
	<script src="main.js"></script>
</body>
</html>
